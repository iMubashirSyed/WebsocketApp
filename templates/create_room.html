<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Room</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
            margin: 0;
        }
        .card {
            max-width: 400px;
            width: 100%;
            padding: 2rem;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .btn-custom {
            background-color: #007bff;
            color: #fff;
            font-weight: 600;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
        .form-control {
            height: calc(2.5rem + 2px);
        }
        .back-link {
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2 class="text-center mb-4">Create a New Room</h2>
        <form action="" method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="room_name" class="form-label">Room Name</label>
                <input type="text" id="room_name" name="room_name" class="form-control" placeholder="Enter room name" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-custom w-100">Create Room</button>
            </div>
        </form>
        <div class="text-center mt-4">
            <a href="{% url 'home' %}" class="back-link">‚Üê Back to Home</a>
        </div>
    </div>
</body>
</html>
